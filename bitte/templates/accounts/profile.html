{% extends "client/index.html" %}
{% block content %}
    <div class="well">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#home" data-toggle="tab">Meu Perfil</a></li>
            <li><a href="#rating" data-toggle="tab">Minhas Avaliações</a></li>
        </ul>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane active in" id="home">
                <div class="navbar">
                    <a href="#" class="navbar-brand">Perfil</a>
                    <p class="navbar-text pull-right"><a href="#" class="">Editar</a></p>
                </div>
                <div class="span8">
                    <form action="billing" method="post" class="form-horizontal" id="billingform"
                          accept-charset="utf-8">
                        <fieldset>
                            <div class="container">
                                <div class="form-group">
                                    <label for="exampleInputEmail">Usuário</label>
                                    <input type="text" class="form-control uneditable-input"  id="exampleInputEmail" placeholder="{{ profile.user}}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail">Email</label>
                                    <input type="text" class="form-control" id="exampleInputEmail" placeholder="{{ user.email}}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail">Nascimento</label>
                                    <input type="text" class="form-control" id="exampleInputEmail" placeholder="{{ profile.birthday}}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="country" class="control-label">
                                        Sexo
                                    </label>
                                      <select id="id_gender" class="form-control" name="gender" readonly>

                                          <option value="M">{{ profile.get_gender_display }}</option>
                                          <option value="F">Feminino</option>
                                      </select>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <!-- .span8 -->
            </div>
            <!-- tab-pane active in -->
            <div class="tab-pane fade" id="rating">
                <div class="navbar">
                    <a href="#" class="navbar-brand">Avaliações</a>
                </div>
                <div class="container">
                    <table class="table table-striped table-bordered">

                    <thead>
                        <tr>
                            <th>
                                Local
                            </th>
                            <th>
                                Avaliação
                            </th>
                        </tr>
                    </thead>

                    {% for rating,name in ratings %}
                         <tr>
                            <td>
                                {{name}}
                            </td>
                            <td>
                                {{ rating|floatformat:2 }}/10,00
                            </td>
                         </tr>
                    {% endfor %}
                    </table>
                </div>

            </div>
        </div>
        <!--myTabContent-->
    </div>
{% endblock %}
